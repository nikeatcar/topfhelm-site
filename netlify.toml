# üîπ –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Netlify
[build]
  publish = "public"  # –£–∫–∞–∂–∏ –ø–∞–ø–∫—É, –≥–¥–µ –ª–µ–∂–∞—Ç HTML-—Ñ–∞–π–ª—ã
  command = ""        # –£–±–∏—Ä–∞–µ–º –∫–æ–º–∞–Ω–¥—É —Å–±–æ—Ä–∫–∏, —Ç.–∫. –Ω–µ—Ç Webpack/Vite

# üîπ –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤ (CSS, JS, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# üîπ –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∫–µ—à–∞ –¥–ª—è HTML (—á—Ç–æ–±—ã –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞–ª–∏)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"

# üîπ –í–∫–ª—é—á–∞–µ–º Brotli + Gzip —Å–∂–∞—Ç–∏–µ
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "br, gzip"

# üîπ –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —à—Ä–∏—Ñ—Ç–æ–≤ (–∑–∞–º–µ–Ω–∏ URL —à—Ä–∏—Ñ—Ç–æ–≤ –Ω–∞ —Å–≤–æ–∏)
[[headers]]
  for = "/fonts/*.woff2"
  [headers.values]
    Link = "</fonts/your-font.woff2>; rel=preload; as=font; type=font/woff2; crossorigin=anonymous"

# üîπ –í–∫–ª—é—á–∞–µ–º Netlify Edge Functions –¥–ª—è –±—ã—Å—Ç—Ä–æ–π —Ä–∞–∑–¥–∞—á–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
[[edge_functions]]
  path = "/*"
  function = "server"

# üîπ –ó–∞—â–∏—Ç–∞ —Å–∞–π—Ç–∞ (CSP + HTTPS + XSS –∑–∞—â–∏—Ç–∞)
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'"

# üîπ –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (–ª–µ–Ω–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞)
[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

# üîπ –£–±–∏—Ä–∞–µ–º FOUC (Flash of Unstyled Content) –¥–ª—è CSS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# üîπ –†–µ–¥–∏—Ä—Ä–µ–∫—Ç—ã

[[redirects]]
  from = "/en"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/ru"
  to = "/index-ru.html"
  status = 200
  force = true