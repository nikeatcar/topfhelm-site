# üîπ –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Netlify
[build]
  publish = "/"  # –ü–∞–ø–∫–∞ —Å HTML-—Ñ–∞–π–ª–∞–º–∏
  command = ""   # –ù–µ—Ç Webpack/Vite, —Å–±–æ—Ä–∫–∞ –Ω–µ –Ω—É–∂–Ω–∞

# üîπ –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤ (CSS, JS, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)
[[headers]]
  for = "/*"
  [headers.values]
    Accept-Encoding = "gzip, br" # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∂–∞—Ç–∏–µ

# üîπ –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ Brotli –∏ Gzip
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "br, gzip"

# üîπ –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∫–µ—à–∞ –¥–ª—è HTML (—É–º–µ–Ω—å—à–∏–ª–∏ –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

# üîπ –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —à—Ä–∏—Ñ—Ç–æ–≤
[[headers]]
  for = "/fonts/*.woff2"
  [headers.values]
    Link = "</fonts/your-font.woff2>; rel=preload; as=font; type=font/woff2; crossorigin=anonymous"

# üîπ –ó–∞—â–∏—Ç–∞ —Å–∞–π—Ç–∞ (CSP + HTTPS + XSS –∑–∞—â–∏—Ç–∞)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://code.jquery.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://img.youtube.com; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com;"

# üîπ –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (–ª–µ–Ω–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞)
[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

# üîπ –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è CSS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# üîπ –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è JS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# üîπ –†–µ–¥–∏—Ä–µ–∫—Ç—ã (—É—á–∏—Ç—ã–≤–∞–µ–º www –∏ https)
